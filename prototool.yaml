excludes:
  - vendor
  - gen
  - .idea
  - .git
  - gql
  - helpers
  - sortable
  - vm
  - docs
  - bin
  - graphik-client-go

protoc:
  version: 3.6.1
  allow_unused_imports: true
  includes:
    - /usr/local/include
    - /opt/include

lint:
  rules:
    remove:
      - FILE_OPTIONS_REQUIRE_JAVA_MULTIPLE_FILES
      - FILE_OPTIONS_REQUIRE_JAVA_PACKAGE
      - FILE_OPTIONS_REQUIRE_JAVA_OUTER_CLASSNAME
      - FILE_OPTIONS_REQUIRE_PHP_NAMESPACE
      - FILE_OPTIONS_REQUIRE_OBJC_CLASS_PREFIX
      - FILE_OPTIONS_REQUIRE_CSHARP_CLASS_PREFIX
      - FILE_OPTIONS_EQUAL_GO_PACKAGE_PB_SUFFIX

generate:
  go_options:
    import_path: github.com/graphikDB/graphik

  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: gen/grpc/go
#    - name: grpc-gateway
#      output: gen/go
#    - name: swagger
#      output: .
    - name: govalidators
      type: go
      output: gen/grpc/go
#    - name: doc
#      flags: markdown,README.md
#      output: docs
    - flags: binary,import_style=commonjs
      name: js
      output: gen/grpc/js
    - name: python
      flags: plugins=grpc
      output: gen/grpc/python
    - name: php
      flags: plugins=grpc
      output: gen/grpc/php
    - name: csharp
      #flags: plugins=grpc
      output: gen/grpc/csharp
    - name: java
      #flags: plugins=grpc
      output: gen/grpc/java
    - name: ruby
      #flags: plugins=grpc
      output: gen/grpc/ruby
